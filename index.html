<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="assets/favicon.ico" />

    <title>F6 Design Systems Repository</title>


</head>

<body data-theme="">
    <nav class="nav">
        <span class="nav__logo"></span>

        <div class="actions">
            <div class="drop">
                <span class="drop__title">Useful tools</span>
                <ul class="drop__content">
                    <li class="drop__item"><a href="https://lettercounter.azurewebsites.net/"
                            target="_blank">Lettercounter</a></li>
                    <li class="drop__item"><a href="https://multiples.azurewebsites.net/" target="_blank">Multiples</a>
                    </li>
                </ul>
            </div>
            <div class="toggle">
                <div class="toggle__button"><span></span></div>
            </div>
        </div>

    </nav>
    <main class="wrapper">

        <header class="header">
            <h1 class="header__title">Fullsix Design Systems Repository</h1>
        </header>

        <section class="tools">
            <div class="search">
                <div class="search__content">
                    <input type="text" placeholder="search..." autocomplete="off" name="search" id="search"
                        class="search__input">
                    <span class="search__clean"></span>
                </div>
                <p class="search__noResults">Sorry, no results.</p>
            </div>

            <div class="filters">
                <span class="filters__item all selected">View all</span>
                <span class="filters__item faves">My Favourites</span>
            </div>

        </section>

        <section class="projects" id="dsList">
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
