<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="assets/favicon.ico" />

    <title>FullDS Hub</title>

</head>

<body data-theme="">
    <!-- Intro Section for authentication -->
    <section class="intro">
        <div class="intro__content">
            <span class="intro__logo"></span>
            <form action="">
                <input type="password" placeholder="Password" autocomplete="off" name="password" id="password"
                    class="input intro__input">
                <p class="input__error">Wrong Password!</p>
            </form>
        </div>
    </section>

    <!-- Page content -->
    <nav class="nav">
        <span class="nav__logo"></span>
        <div class="actions">
            <div class="drop">
                <span class="drop__title">Useful tools</span>
                <ul class="drop__content">
                    <li class="drop__item"><a href="https://lettercounter.azurewebsites.net/"
                            target="_blank">Lettercounter</a></li>
                    <li class="drop__item"><a href="https://multiples.azurewebsites.net/" target="_blank">Multiples</a>
                    </li>
                </ul>
            </div>

            <span class="faveBtn">
            </span>
            <div class="toggle">
                <div class="toggle__button"><span></span></div>
            </div>
        </div>

    </nav>
    <main class="wrapper">

        <section class="tools">
            <div class="search">
                <div class="search__content">
                    <input type="text" placeholder="Search..." autocomplete="off" name="search" id="search"
                        class="input search__input">
                    <span class="search__clean"></span>
                </div>

            </div>
            <div class="message">
                <p class="message__noResults">Sorry, no results found.</p>
                <p class="message__noFaves"> You don't have any favourites yet!</p>
            </div>

        </section>

        <section class="projects" id="dsList">
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
